<ion-app>
<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Recherche</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Indiquer le nom de votre ville ici..." attribute="autocomplete">
          <ion-icon name="search" slot="start"></ion-icon>
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-list *ngFor="let city of cityList">
      <ion-item>
        <ion-icon name="heart" slot="start"></ion-icon>
        <ion-label>{{ city.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>WeatherApp</ion-title>
    </ion-toolbar>
  </ion-header>

</div>
  <router-outlet id="main-content"></router-outlet>

</ion-app>
